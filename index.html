<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lessons Countdown</title>
        <meta charset="utf-8" />
        <meta name="author" content="Eryczal" />
        <meta name="keywords" content="Lessons, Countdown" />
        <meta name="description" content="Lessons Countdown." />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/styles/styles.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
    </head>
    <body>
        <header class="main-header">
            <h1>Lessons Countdown</h1>
            <div class="menu-button">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </header>
        <main id="main"></main>
        <aside><input type="checkbox" id="edit-mode" autocomplete="off" /> Edit mode</aside>
        <dialog id="dialog">
            <h1 id="dialog-header">Add countdown</h1>
            <div>
                <label for="dialog-name">Name</label>
                <input type="text" id="dialog-name" />
            </div>
            <div>
                <label for="dialog-start-date">Start date</label>
                <input type="datetime-local" id="dialog-start-date" />
            </div>
            <div>
                <label for="dialog-duration">Duration</label>
                <input type="time" id="dialog-duration" />
            </div>
            <div>
                <input type="checkbox" id="dialog-repeating" />
                <label for="dialog-repeating">Repeating</label>
            </div>
            <div>
                <label for="dialog-color">Color</label>
                <select></select>
            </div>
            <div>
                <button id="dialog-close-button">Close</button>
                <button id="dialog-add-button">Add</button>
            </div>
        </dialog>
        <script type="module" src="assets/scripts/script.js"></script>
    </body>
</html>
